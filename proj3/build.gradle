group 'zti_security'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'spring-boot'
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.5.RELEASE")
    }
}
repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.3.5.RELEASE")
    compile group: 'org.springframework.security', name: 'spring-security-config', version: '4.1.0.RELEASE'
    compile 'org.springframework.security:spring-security-web:4.1.0.RELEASE'
    compile group: 'hsqldb', name: 'hsqldb', version: '1.8.0.10'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '4.2.6.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
